{% for item in site.categories.news %}
<table>
	<tr>
		<td><small>{{ item.date | date: "%d.%m.%Y" }}</small></td>
		<td><big><b>{{ item.title }}</b></big></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>{{ item.content }}</td>
	</tr>
</table>

<div style="float: left; margin-right: 10px;">
	<small>{{ item.date | date: "%d.%m.%Y" }}</small>
</div>
<div>
	<div><big><b>{{ item.title }}</b></big></div>
	<div>{{ item.content }}</div>
</div>

{% endfor %}
