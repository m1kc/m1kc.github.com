---
layout: default
title: Новости
permalink: /news/index.html
---

{% for item in site.categories.news %}
<table style="margin-bottom: 20px;">
	<tr>
		<td style="padding-right: 10px;"><small>{{ item.date | date: "%d.%m.%Y" }}</small></td>
		<td><big><b><a href="{{ item.url }}">{{ item.title }}</a></b></big></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>{{ item.content }}</td>
	</tr>
</table>
{% endfor %}
